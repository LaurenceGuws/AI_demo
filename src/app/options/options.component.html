<div class="dropdown">
    <button class="dropbtn" (click)="toggleDropdown()">Options</button>
    <div class="dropdown-content" [style.display]="showDropdown ? 'block' : 'none'">
      <select [(ngModel)]="selectedModel">
        <option *ngFor="let model of models">{{model}}</option>
      </select>
      <button (click)="changeModel()">Change Model</button>
      <input type="file" (change)="uploadFile($event)">
      <button (click)="toggleCustomInstructionsPopup()">Custom Instructions</button>  <!-- Modified this line -->
      <button (click)="newChat()">New Chat</button>
    </div>
  </div>
  
  <!-- The popup for custom instructions -->
  <div class="custom-instructions-popup" *ngIf="showCustomInstructionsPopup">
    <h2>Custom Instructions</h2>
    <label>Example Request</label>
    <input [(ngModel)]="exampleRequest" type="text">
    <label>Example Response</label>
    <input [(ngModel)]="exampleResponse" type="text">
    <button (click)="submitCustomInstructions()">Submit</button>
  </div>
