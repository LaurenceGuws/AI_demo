<div class="dropdown">
    <button class="dropbtn" (click)="toggleDropdown()">Options</button>
    <div class="dropdown-content" [style.display]="showDropdown ? 'block' : 'none'">
        <select [(ngModel)]="selectedModel">
            <option *ngFor="let model of models">{{model}}</option>
        </select>
        <button (click)="changeModel()">Change Model</button>
        <input type="file" (change)="uploadFile($event)">  <!-- Add this line -->
        <button (click)="customInstructions()">Custom Instructions</button>
        <button (click)="newChat()">New Chat</button>
    </div>
</div>
